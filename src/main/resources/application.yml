# ===============================================
# H2 (In-memory Database) Configuration (활성화)
# ===============================================
spring:
  application:
    name: glass-per-hour

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:gph;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

# Logging Configuration
logging:
  charset:
    console: UTF-8
  level:
    # =================================================================
    # AOP 로깅 및 애플리케이션 흐름을 확인하려면 아래 레벨을 조정하세요.
    # com.drinkspeed: INFO  -> API 요청/응답 위주로 확인
    # com.drinkspeed: DEBUG -> 서비스 계층의 상세 로직까지 확인
    # =================================================================
    com.drinkspeed: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

