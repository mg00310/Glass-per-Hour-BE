spring:
  application:
    name: glass-per-hour
  
  datasource:
    url: jdbc:h2:mem:glassperhour
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

server:
  port: 8080

# Gemini API Configuration
gemini:
  api:
    key: AIzaSyDukUUiw6dx-pvnOMnUODxma2tm-82_YJc
    url: https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent

# Reaction Game Scheduler
scheduler:
  reaction-game:
    interval-hours: 1
    enabled: true
